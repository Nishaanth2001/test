<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kafka Message Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-left: 4px solid #00796b;
        }
    </style>
</head>
<body>
    <h1>Send Message to Kafka via Flask</h1>

    <label for="keyInput">Enter a key:</label>
    <input type="text" id="keyInput" placeholder="e.g. Alice" />
    <button onclick="sendMessage()">Send</button>

    <div id="response"></div>

    <script>
        async function sendMessage() {
            const key = document.getElementById('keyInput').value;

            if (!key) {
                alert('Please enter a key');
                return;
            }

            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key: key })
                });

                const result = await response.json();
                if (result.redirect_url) {
                    window.location.href = result.redirect_url;  // Redirect user to /welcome/{key}
                } else if (result.error) {
                    document.getElementById('response').innerText = 'Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
