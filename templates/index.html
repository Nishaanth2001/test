<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send to Endpoint</title>
</head>
<body>
  <h1>Send Text to API</h1>
  <input type="text" id="inputText" placeholder="Enter your text" />
  <button onclick="sendData()">Send</button>

  <p id="response"></p>

  <script>
    async function sendData() {
      const input = document.getElementById("inputText").value;

      try {
        const response = await fetch("https://test-k88m.onrender.com/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: input })
        });

        const result = await response.json();
        document.getElementById("response").textContent = "Response: " + JSON.stringify(result);
      } catch (error) {
        document.getElementById("response").textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
